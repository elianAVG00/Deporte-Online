<div>
    <div class="wrapper wrapper--w820">
        <div class="card card-1">

            <div class="card-body">
                <form class="wizard-container" method="POST" th:object="${categoria}" th:action="@{/productos/saveCategoria}" id="js-wizard-form">

                    <ul class="tab-list">
                        <li class="tab-list__item active">
                            <a class="tab-list__link" href="#tab1" data-toggle="tab"> 
                                <span class="step">1</span>
                                <span class="desc">Categoria</span>
                            </a>
                        </li>

                        <li class="tab-list__item">
                            <a class="tab-list__link" href="#tab2" data-toggle="tab"> 
                                <span class="step">2</span>
                                <span class="desc">Subcategoria</span>
                            </a>
                        </li>

                        <li class="tab-list__item">
                            <a class="tab-list__link" href="#tab3" data-toggle="tab"> 
                                <span class="step">3</span>
                                <span class="desc">Producto</span>
                            </a>
                        </li>

                        <li class="tab-list__item">
                            <a class="tab-list__link" href="#tab4" data-toggle="tab"> 
                                <span class="step">4</span>
                                <span class="desc">Atributo</span>
                            </a>
                        </li>
                        
                    </ul>

                    <div class="tab-content">
                        
                        <div class="tab-pane active" id="tab1">
                            
                            <div class="form" >
                                <div class="d-flex justify-content-center mb-4 lead" >
                                    Seleccione categoria o Escriba una nueva
                                </div>
                                <div class="input-group">
                                    <div>
                                        <select class="selectpicker input--style-1"style="height: 52px;padding-right: 100px;" data-width="auto" th:field="*{id}" 
                                            name="Categoria" placeholder="Seleccione Categoria"  required="required">	

                                            <option th:each="c : ${categorias}"  th:value="${(c.id)}" th:text="${c.categoria}"></option>

                                        </select>
                                    </div>

                                    <div>
                                        <input th:field="*{categoria}" class="input--style-1" type="text" style="padding-right: 50px;" name="Categoria" placeholder="Nueva categoria">

                                    </div>

                                    <div >
                                        <span class="btn--next">
                                            <input type="submit" name="action" value="Agregar" />
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>	
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
