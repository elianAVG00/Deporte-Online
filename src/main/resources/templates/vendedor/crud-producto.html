<!DOCTYPE html>
<html>
<!-- con esto no tira advertencias de th: -->
<th:block xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags-->
<meta charset="utf-8">
<title>wizard-v7</title>
<!-- Mobile Specific Metas -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<!-- Bootstrap core CSS -->
<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!-- Title Page-->
<title></title>

<!-- Icons font CSS-->
<link href="/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
<link href="/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
<!-- Font special for pages-->
<link
	href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
<!-- Main CSS-->
<link href="/css/crud-form.css" rel="stylesheet" media="all">

<body>
	<!-- Navigation  user o admin segun corresponda-->
	<nav th:if="${admin==true}"
		class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"
		th:include="nav_admin :: div"></nav>

	<nav th:if="${admin==false}"
		class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"
		th:include="nav_user :: div"></nav>

	<div th:if="${step == 1}" class="page-wrapper bg-img-1 p-t-275 p-b-100" th:include="/vendedor/form-categoria :: div"></div>
	<div th:if="${step == 2}" class="page-wrapper bg-img-1 p-t-275 p-b-100" th:include="/vendedor/form-subcategoria :: div"></div>
	<div th:if="${step == 3}" class="page-wrapper bg-img-1 p-t-275 p-b-100" th:include="/vendedor/form-producto :: div"></div>
	<div th:if="${step == 4}" class="page-wrapper bg-img-1 p-t-275 p-b-100" th:include="/vendedor/form-atributos :: div"></div>
		
	<div id="dropDownSelect1"></div>
	<!-- Footer -->
	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; Your
				Website 2020</p>
		</div>
		<!-- /.container -->
	</footer>

	<!-- Bootstrap core JavaScript -->
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!--===============================================================================================-->
	<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/bootstrap/js/popper.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
	<!--===============================================================================================-->
	<script src="/vendor/daterangepicker/moment.min.js"></script>
	<script src="/vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="/js/main-login.js"></script>
	<script src="/js/jquery-3.3. .min.js"></script>
	<script src="/js/jquery.steps.js"></script>
	<script src="/js/crud_main.js"></script>
</body>
</html>
