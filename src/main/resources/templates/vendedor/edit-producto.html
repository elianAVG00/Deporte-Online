<!DOCTYPE html>
<html>
<!-- con esto no tira advertencias de th: -->
<th:block xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags-->
<meta charset="utf-8">
<title>wizard-v7</title>
<!-- Mobile Specific Metas -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<!-- Bootstrap core CSS -->
<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!-- Title Page-->
<title></title>

<!-- Icons font CSS-->
<link href="/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
<link href="/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
<!-- Font special for pages-->
<link
	href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
<!-- Main CSS-->
<link href="/css/crud-form.css" rel="stylesheet" media="all">

<body>
	<!-- Navigation  user o admin segun corresponda-->
	<nav th:if="${admin==true}"
		class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"
		th:include="nav_admin :: div"></nav>

	<nav th:if="${admin==false}"
		class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"
        th:include="nav_user :: div"></nav>
        
    <div class="page-wrapper bg-img-1 p-t-275 p-b-100" >
        <div>
            <div class="wrapper wrapper--w820">
                <div class="card card-1">
        
                    <div class="card-body">
                        <form class="wizard-container" method="POST" th:object="${producto}" th:action="@{/productos/saveEdit}" id="js-wizard-form">
        
                            <ul class="tab-list">
                                <li class="tab-list__item active">
                                    <a class="tab-list__link" href="#tab1" data-toggle="tab"> 
                                        <span class="step">1</span>
                                        <span class="desc">Categoria</span>
                                    </a>
                                </li>
        
                                <li class="tab-list__item">
                                    <a class="tab-list__link" href="#tab2" data-toggle="tab"> 
                                        <span class="step">2</span>
                                        <span class="desc">Subcategoria</span>
                                    </a>
                                </li>
        
                                <li class="tab-list__item">
                                    <a class="tab-list__link" href="#tab3" data-toggle="tab"> 
                                        <span class="step">3</span>
                                        <span class="desc">Producto</span>
                                    </a>
                                </li>
        
                                <li class="tab-list__item">
                                    <a class="tab-list__link" href="#tab4" data-toggle="tab"> 
                                        <span class="step">4</span>
                                        <span class="desc">Atributo</span>
                                    </a>
                                </li>
                                
                            </ul>
        
                            <div class="tab-content">

                                <!-- Step 1 Categoria-->
                                <div class="tab-pane active" id="tab1">
                                    
                                    <div class="form" >
                                        <div class="d-flex justify-content-center mb-4 lead" >
                                            Seleccione categoria o Escriba una nueva
                                        </div>
                                        <div class="input-group">
                                            <div>
                                                <select class="selectpicker input--style-1"style="height: 52px;padding-right: 100px;" data-width="auto" th:field="*{id}" 
                                                    name="Categoria" placeholder="Seleccione Categoria"  required="required">	
        
                                                    <option th:each="c : ${categorias}"  th:value="${(c.id)}" th:text="${c.categoria}"></option>
        
                                                </select>
                                            </div>
        
                                            <div>
                                                <input th:field="*{subCategoria.categoria.categoria}" class="input--style-1" type="text" style="padding-right: 50px;" name="Categoria" placeholder="Nueva categoria">
        
                                            </div>
        
                                            <div >
                                                <a class="btn--next" href="#">next step</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>	
                                <!-- Step 2 Subcategoria-->
                                <div class="tab-pane active" id="tab2">
									<div class="form" >
                                        <div>
                                            <div class="d-flex justify-content-center mb-4 lead" >
                                                Seleccione Subcategoria o Escriba una nueva
                                            </div>
                                            <div class="input-group">
                                                <div>
                                                    <!-- <select class="selectpicker input--style-1"style="height: 52px;padding-right: 100px;" data-width="auto" th:field="*{id}" 
                                                        name="Subcategoria" placeholder="Seleccione Subcategoria"  required="required">	
            
                                                        <option  th:if="${nuevo!=0}" th:each="s : ${subCategorias}"  th:value="${(s.id)}" th:text="${s.subCategoria}"></option>
                                                        <option  th:if="${nuevo==0}" th:value="${(nuevo)}">No se encontraron</option>

                                                    </select> -->
                                                </div>
            
                                                <div>
                                                    <input th:field="*{subCategoria}" class="input--style-1" type="text" style="padding-right: 50px;" name="Subcategoria" placeholder="Nueva subcategoria">
                                                    
                                                </div>
            
                                                <div >
                                                    <a class="btn--next" href="#">next step</a>
                                                </div>
                                            </div>
                                        </div>
										
									</div>
                                </div>	

                                <!-- Step 3 Producto -->
                                <div class="tab-pane active" id="tab3">
                                    <div class="form">
                                        <div class="input-group">
                                            <div class="container">
                                                <div class="row">

                                                    <div class="col">
                                                        <input th:field="*{descripcionCorta}" class="input--style-1" type="text" name="descripcionCorta" placeholder="Producto"  required="required">
                                                    </div>
                
                                                    <div class="col">
                                                        <input th:field="*{descripcionLarga}" class="input--style-1" type="text" name="descripcionLarga" placeholder="Descripcion"  required="required">
                                                    </div>
                                                </div>
                                                <div class="row mt-4">

                                                    <div class="col">
                                                        <input th:field="*{precio}" class="input--style-1" type="number" name="precio" placeholder="Precio"  required="required">
                                                    </div>
                                                    
                                                    <div class="col d-flex align-items-center">
                                                        <label class="custom-control-label" for="defaultChecked2">Destacar</label>
                                                        <input class="check"th:field="*{destacado}" type="checkbox" checked>
                                                    </div>
                                                </div>

                                                <div class="row mt-4">
                                                    <div class="col tab-list__link">
                                                        <a class="btn--next" href="#">next step</a>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                
                                <!--  Step 4 Atributos -->
                                <div class="tab-pane active" id="tab4">
                                    <div class="form-step4">
                                        <div class="input-group">
                                            <div class="container">

                                                <!-- <div class="row ">
                                                    <div class="col">
                                                        <input th:field="*{atributo}" class="input--style-1" type="text" name="atributo"
                                                        placeholder="Atributo"  required="required">
                                                    </div>

                                                    <div class="col">
                                                        <input th:field="*{valor}" class="input--style-1" type="text" name="valor"
                                                        placeholder="valor"  required="required">
                
                                                        <input th:field="*{producto.id}" th:attr="name='atributos.producto.id'" style="display: none">
                                                    </div>
                                                </div>
                                                -->
                                                <div class="row mt-4">
                                                    <div class="col">
                                                        <a class="btn--next" href="#">next step</a>
                                                    </div>
                                                    
                
                                                </div>
                
                                            </div>
                                        </div>

                                    </div>
                                </div>


                            </div>
        
                        </form>
        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:if="${step == 2}" class="page-wrapper bg-img-1 p-t-275 p-b-100" th:include="/vendedor/form-subcategoria :: div"></div>
    
    <div th:if="${step == 3}" class="page-wrapper bg-img-1 p-t-275 p-b-100" th:include="/vendedor/form-producto :: div"></div>
    
	<div th:if="${step == 4}" class="page-wrapper bg-img-1 p-t-275 p-b-100" th:include="/vendedor/form-atributos :: div"></div>
		
	<div id="dropDownSelect1"></div>
	<!-- Footer -->
	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; Your
				Website 2020</p>
		</div>
		<!-- /.container -->
	</footer>

	<!-- Bootstrap core JavaScript -->
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!--===============================================================================================-->
	<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/bootstrap/js/popper.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
	<!--===============================================================================================-->
	<script src="/vendor/daterangepicker/moment.min.js"></script>
	<script src="/vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="/js/main-login.js"></script>
	<script src="/js/jquery-3.3. .min.js"></script>
	<script src="/js/jquery.steps.js"></script>
	<script src="/js/crud_main.js"></script>
</body>
</html>
