<!DOCTYPE html>
<html lang="en">

<!-- con esto no tira advertencias de th: -->
<th:block xmlns:th="http://www.thymeleaf.org">
	

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>El deporte On-line</title>

<!-- Bootstrap core CSS -->
<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/css/shop-homepage.css" rel="stylesheet">

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">


</head>

<body>
	<!-- Navigation  user o admin segun corresponda-->
			<nav th:if="${admin==true}" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"
				 th:include="nav_admin :: div"></nav>
			
			<nav th:if="${admin==false}" class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
				 th:include="nav_user :: div"></nav>
	

				 <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    
    
					<div class="navbar-collapse collapse flex-shrink-1 flex-grow-0 order-last" id="navbar7">
						<ul class="navbar-nav">
							<li th:each="categoria : ${categorias}"class="nav-item">
								<a class="nav-link" th:text=${categoria.categoria} th:href="@{|/productos/categoria/?id=${categoria.id}|}">Categoria</a>
				 						
							</li>
						</ul>
					</div>
					
					
					
					
				</nav>
				
				
							 <nav class="navbar navbar-expand-md navbar-dark bg-dark" >
    
					<div class="navbar-collapse collapse flex-shrink-1 flex-grow-0 order-last" id="navbar7">
						<ul class="navbar-nav" >
							<li class="nav-item">
							<a >Ordenar por</a>
								<a class="nav-link" th:text="Precio" th:href="@{|/productos/categoria/?id=${cat_id}&atributo=precio|}">Categoria</a>
				 				<a class="nav-link" th:text="Descripcion" th:href="@{|/productos/categoria/?id=${cat_id}&atributo=descripcionCorta|}">Categoria</a>
				 						
							</li>
						</ul>
					</div>
					
					
					
					
				</nav>
	<!-- Page Content -->
	<div class="container">

		<div class="row">

			<div>

				

				<div class="row">
					
					<div th:each="producto:${list}" class="col-lg-4 col-md-6 mb-4">
						<div class="card h-100">
							<a th:href="@{/productos/articulo/{id}(id=${producto.id})}">
								<img th:src="${producto.urlImagen}" class="card-img-top" alt=""></a>
							<div class="card-body">
								<h4 class="card-title">
									<a th:text="${producto.descripcionCorta}" href="#"></a>
								</h4>
								<h5 th:text="'$' + ${producto.precio}"></h5>
								<p th:text="${producto.descripcionLarga}" class="card-text"></p>
							</div>
							<div class="card-footer">
								<small class="text-muted">&#9733; &#9733; &#9733;
									&#9733; &#9734;</small>
							</div>
						</div>
					</div>
					
				</div>
				<!-- /.row -->

			</div>
			<!-- /.col-lg-9 -->

		</div>
		<!-- /.row -->



	</div>
	<!-- /.container -->
	
			<nav aria-label="Page navigation example">
						<ul class="pagination justify-content-center">

							<li class="page-item"
								th:classappend="${prev == 0 ? 'disabled': '' }"><a
								class="page-link" th:href="@{|/productos/categoria/?id=${cat_id}&page=${prev}|}">Anterior</a>
							</li>
							<li class="page-item" th:each="page : ${pages}"
								th:classappend="${current == page ? 'active': '' }"><a
								class="page-link" th:href="@{|/productos/categoria/?id=${cat_id}&page=${page}|}"
								th:text="${page}"></a>
							<li class="page-item"
								th:classappend="${current == last ? 'disabled': '' }"><a
								class="page-link" th:href="@{|/productos/categoria/?id=${cat_id}&page=${next}|}">Proxima</a>
							</li>

						</ul>
					</nav>
			
	

	<!-- Footer -->
	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; Your
				Website 2020</p>
		</div>
		<!-- /.container -->
	</footer>

	<!-- Bootstrap core JavaScript -->
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


			



</body>
</th:block>
</html>
