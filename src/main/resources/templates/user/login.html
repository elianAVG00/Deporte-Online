<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Administracion</title>
<!-- Bootstrap core CSS -->

<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="/css/nuevo.css" rel="stylesheet" />

</head>
<body>

	<div class="login">
		<h1>Login</h1>

		<form th:action="@{/loginprocess}" method="post">
			<input type="text" name="username" id="username"
				placeholder="Username" required="required" /> <input
				type="password" name="password" id="password" placeholder="Password"
				required="required" />
			<button type="submit" class="btn btn-primary btn-block btn-large">Log
				In.</button>
		</form>
		<div th:if="${error != null}" class="alert alert-danger"
			style="text-align: center">Usuario o contrase√±a invalido.</div>

	</div>
</body>

</div>

</html>
